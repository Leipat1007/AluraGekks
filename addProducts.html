<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar productos | Alura Geeks</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/generalStyles/reset.css">
    <link rel="stylesheet" href="CSS/generalStyles/generalStyles.css">
    <link rel="stylesheet" href="CSS/addProducts/addProducts.css">
    <link rel="stylesheet" href="CSS/Responsive/responsiveStyles/responsiveAddProducts.css">
</head>
<body>
    <header class="head" id="head">
        <div class="headBox">
            <div class="headBox-logo">
                <a href="#" class="logoLink">
                    <img src="Imagen/logo.svg" alt="Logo AluraGeeks" class="logoLink-imagen">
                </a>
                <a href="#" class="logoLink">
                    <img src="Imagen/textLogo.svg" alt="Logo AluraGeeks" class="logoLink-imagen">
                </a>
            </div>
            <div class="searchBox">
                <div class="inputBox">
                    <span class="searchIcon"><i class='bx bx-search-alt'></i></span>
                    <input type="text" class="search" id="search" placeholder="¿Que deseas buscar?">
                </div>
            </div>
        </div>
        <a href="productos.html" class="headLink-login boton">Menú Administrador</a>
    </header>
    <main>
        <div class="formBox">
            <form action="" class="formAdd">
                <h2 class="formAdd-title">Añadir nuevo producto</h2>
                <div class="inputBox">
                    <label for="urlImgProd" class="inputoLabel">Url imagen producto</label>
                    <input type="text" class="inputo" id="urlImgProd">
                </div>
                <div class="inputBox">
                    <label for="categoriaProd" class="inputoLabel">Categoria</label>
                    <input type="text" class="inputo" id="categoriaProd">
                </div>
                <div class="inputBox">
                    <label for="nameProd" class="inputoLabel">Nombre del producto</label>
                    <input type="text" class="inputo" id="nameProd">
                </div>
                <div class="inputBox">
                    <label for="priceProd" class="inputoLabel">Precio</label>
                    <input type="text" class="inputo" id="priceProd">
                </div>
                <div class="inputBox">
                    <label for="descriptionProd" class="inputoLabel">Descripcion</label>
                    <input type="text" class="inputo" id="descriptionProd">
                </div>
                <button type="submit" class="formAdd-button boton">Añadir producto</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="contact">
            <div class="contactLogo">
                <a href="#head">
                    <img src="Imagen/logo.svg" alt="Logo Alura Geeks">
                    <img src="Imagen/textLogo.svg" alt="Logo Alura Geeks">
                </a>
            </div>
            <ul class="contactList">
                <li class="contactList-item"><a href="#">Quienes somos</a></li>
                <li class="contactList-item"><a href="#">Politica de privacidad</a></li>
                <li class="contactList-item"><a href="#">Programa de fidelidad</a></li>
                <li class="contactList-item"><a href="#">Nuestras tiendas</a></li>
                <li class="contactList-item"><a href="#">Quiero ser franquiciado</a></li>
                <li class="contactList-item"><a href="#">Anúncie aqui</a></li>
            </ul>
            <div class="talkWithUs">
                <h3 class="talkTitle">Hable con nosotros</h3>
                <div class="talkInputBox">
                    <input type="text" class="contactName">
                    <textarea name="" id="" cols="30" rows="10" class="contactMessage"></textarea>
                    <button class="contactSend boton">Enviar mensaje</button>
                </div>
            </div>
        </div>
        <div class="rightReserved">
            <p class="rightReserved-text">&copy; Todos los derechos reservados | Aldair Salgado 2023</p>
        </div>
    </footer>
</body>
</html>
